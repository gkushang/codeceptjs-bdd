version: 2.1
orbs:
  node: circleci/node@2.0.2
jobs:
  build-and-test:
    executor:
      name: node/default

    docker: # run the steps with Docker
      - image: circleci/node:12-browsers
    steps:
      - checkout

      - run:
          name: install node
          command: |
            curl -sSL "https://nodejs.org/dist/v13.0.0/node-v13.0.0-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v13.0.0-linux-x64/bin/node
            curl https://www.npmjs.com/install.sh | sudo bash
      - run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
      - run: echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      - run: sudo apt-get update && sudo apt-get install yarn && yarn -v
      - run:
          name: install chrome
          command: |
            wget -N http://chromedriver.storage.googleapis.com/2.30/chromedriver_linux64.zip -P ~/
            unzip ~/chromedriver_linux64.zip -d ~/
            rm ~/chromedriver_linux64.zip
            sudo mv -f ~/chromedriver /usr/local/share/
            sudo chmod +x /usr/local/share/chromedriver
            sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
      - run: yarn install
      - run: yarn bootstrap
      - run: yarn acceptance

workflows:
  acceptance-tests:
    jobs:
      - build-and-test
